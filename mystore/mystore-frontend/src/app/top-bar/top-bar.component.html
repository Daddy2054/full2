<a [routerLink]="['/products']">
  <h1>MyStore</h1>
</a>

<a
  mat-flat-button
  class="button fancy-button"
  color="primary"
  routerLink="/cart"
>
  <mat-icon matBadge="{{ totalItems }}" matBadgeColor="warn"
    >shopping_cart</mat-icon
  >
  {{ total | currency }} Checkout</a
>
